<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="utils.js"></script>
</head>

<body>

  <div class="containerForm">

    <div class="tltle-form">
      <h1>Marketplace</h1>
    </div>
    

    <form class="formLogin">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="123456">
      </div>
      <button type="submit" class="btn btn-success mb-2" onclick="login()">Login</button>      
    </form>
    <button class="btn btn-link btn-wignup" onclick="signup()">Signup</button>
    

  </div>

</body>

</html>
